<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #out{
            border: 2px solid green;
            margin: 10px;
            display: flex;
            flex-direction: row;
        }
        #in{
            border: 2px solid red;
            margin: 10px;
            width: 10px;
            flex-grow: 1;
        }
        #out > div{
            border: 2px solid red;
            margin: 10px;
            width: 10px;
        }
        #in2{
            flex-grow: 2;
        }
    </style>
</head>
<body>
        <div id="out">
            <div id="in1">1</div>
            <div id="in2">2</div>
            <div id="in3">3</div>
        </div>
</body>
</html>
