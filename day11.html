<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #out{
            padding: 2px;
            border: 2px solid black;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            row-gap: 2px;
            column-gap: 2px;

        }
        #out>div{
            border: 1px solid red;

        }
    </style>
</head>
<body>
    <div id="out">
        <div id="in">1</div>
        <div id="in">2</div>
        <div id="in">3</div>
        <div id="in">4</div>
        <div id="in">5</div>
        <div id="in">6</div>
        <div id="in">7</div>
        <div id="in">8</div>
        <div id="in">9</div>
    </div>
</body>
</html>
